<ion-header [translucent]="true">
  <div *ngIf="categoryWasChosen; else elseHeader">
    <ion-toolbar>
      <ion-title>{{ category }}</ion-title>
    </ion-toolbar>
  </div>
  <ng-template #elseHeader>
    <ion-toolbar>
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ng-template>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Render recepies list component -->
  <div *ngIf="categoryWasChosen; else elseBlock">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ category }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item button (click)="getBack()" detail="false">
      <ion-label> &larr; Go Back </ion-label>
    </ion-item>

    <!-- <ion-button expand="full" colour="dark" (click)="getBack()"
      >Back</ion-button
    > -->

    <!-- <ion-item>
      <ion-buttons slot="start">
        <ion-back-button (click)="getBack()" class="back-button" defaultHref="/"
          >Go Back
        </ion-back-button>
      </ion-buttons>
    </ion-item> -->

    <app-recepies-list [items]="meals"></app-recepies-list>
  </div>

  <!-- Render favourites grid component -->
  <ng-template #elseBlock>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <app-favourites-grid
      [items]="results"
      (chosenCategory)="categoryChosen($event)"
    ></app-favourites-grid>
  </ng-template>
</ion-content>
