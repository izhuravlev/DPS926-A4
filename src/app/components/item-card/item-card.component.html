<ion-card
  button
  *ngFor="let item of meal | async"
  [routerLink]="['/recepi-details', item.idMeal]"
>
  <!-- [routerLink]="['/movie-details', item.imdbID]" -->
  <img [src]="item.strMealThumb" />
  <ion-card-header>
    <ion-card-title>{{ item.strMeal }}</ion-card-title>
    <ion-card-subtitle>{{ item.strTags }}</ion-card-subtitle>
  </ion-card-header>

  <!-- <ion-card-content> {{ item.strInstructions }} </ion-card-content> -->
</ion-card>
